apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: s2i-lab-elyra
  name: s2i-lab-elyra
spec:
  output:
    to:
      kind: ImageStreamTag
      name: s2i-lab-elyra:v0.1.5
  source:
    git:
      uri: https://github.com/tteofili/s2i-lab-trustyai
      ref: v0.1.5
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: DockerImage
        name: quay.io/tteofili/s2i-trustyai-notebook
      env:
      - name: "ENABLE_PIPENV"
        value: "1"
      - name: THAMOS_RUNTIME_ENVIRONMENT
        value: ""
    type: Source
  triggers:
  - type: ConfigChange
